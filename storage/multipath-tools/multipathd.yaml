name: multipathd
container:
  security:
    maskedPaths: []
    readonlyPaths: []
    writeableSysfs: true
    writeableRootfs: true
  entrypoint: /usr/sbin/multipathd
  args:
    - -d
    - -v3
  mounts:
    # ld-musl-x86_64.so.1
    - source: /lib
      destination: /lib
      type: bind
      options:
        - bind
        - ro
    # /etc/udev/udev.conf /etc/multipath.conf
    - source: /etc
      destination: /etc
      type: bind
      options:
        - bind
        - ro
    # /etc/udev/udev.conf /etc/multipath.conf
    # - source: /etc/multipath # <-- MUST be the host's persistent volume path
    #   destination: /etc/multipath # <-- MUST be /etc/multipath for the daemon
    #   type: rbind
    #   options:
    #     - rbind
    #     - rw
    # libs
    - source: /usr/lib/multipath
      destination: /usr/lib/multipath
      type: bind
      options:
        - bind
        - ro
    # /user/bin
    - source: /usr/bin
      destination: /usr/bin
      type: bind
      options:
        - bind
        - ro
    - source: /usr/include
      destination: /usr/include
      type: bind
      options:
        - bind
        - ro
    - source: /usr/sbin
      destination: /usr/sbin
      type: bind
      options:
        - bind
        - ro
    - source: /usr/local/lib/containers
      destination: /usr/local/lib/containers
      type: bind
      options:
        - bind
        - rw
    - source: /dev
      destination: /dev
      type: bind
      options:
        - bind
        - rw
    - source: /sys
      destination: /sys
      type: rbind
      options:
        - rbind
        - rw

depends:
  - network:
      - addresses
      - connectivity
      - hostname
      - etcfiles
  - service: udevd
  - path: /dev/mapper/control
  - service: cri
  # - configuration: true
restart: always
