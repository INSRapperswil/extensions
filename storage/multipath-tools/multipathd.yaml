name: multipathd
container:
  security:
    maskedPaths: []
    readonlyPaths: []
    writeableRootfs: true
  entrypoint: /usr/sbin/multipathd
  args:
    - -d
    - -v3
  mounts:
    # ld-musl-x86_64.so.1
    - source: /lib
      destination: /lib
      type: bind
      options:
        - bind
        - ro
    # /etc/multipath.conf /etc/multipath/bindings
    - source: /usr/local/lib/containers/multipathd/etc
      destination: /etc
      type: bind
      options:
        - bind
        - rw
    # libs
    - source: /usr/lib/multipath
      destination: /usr/lib/multipath
      type: bind
      options:
        - bind
        - ro
    # /user/bin
    - source: /usr/bin
      destination: /usr/bin
      type: bind
      options:
        - bind
        - ro
    - source: /usr/include
      destination: /usr/include
      type: bind
      options:
        - bind
        - ro
    - source: /usr/sbin
      destination: /usr/sbin
      type: bind
      options:
        - bind
        - ro
    # /dev/mapper and multipath disk 
    - source: /dev
      destination: /dev
      type: bind
      options:
        - bind
        - rw
    - source: /sys
      destination: /sys
      type: bind
      options:
        - bind
        - rw

depends:
  - network:
      - addresses
      - connectivity
      - hostname
      - etcfiles
  - service: udevd
  - path: /dev/mapper/control
  - service: cri
  # - configuration: true
restart: always
