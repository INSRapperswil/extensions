name: trident-operator-tools
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
  - stage: lsscsi
    from: /rootfs
  - stage: coreutils
  - stage: procps
steps:
  - install:
    - |
      # Copy binaries and libraries from dependencies
      mkdir -p /rootfs/usr/local/sbin
      mkdir -p /rootfs/usr/local/bin
      mkdir -p /rootfs/usr/local/lib


    - |
      # Create container rootfs for each service
      mkdir -p /rootfs/usr/local/lib/containers/rpcbind/etc
      mkdir -p /rootfs/usr/local/lib/containers/rpc-statd/etc



    - |
      mkdir -p /rootfs/usr/local/etc/containers
    # test:
    #   - |
    #     mkdir -p /extensions-validator-rootfs
    #     cp -r /rootfs/ /extensions-validator-rootfs/rootfs
    #     cp /pkg/manifest.yaml /extensions-validator-rootfs/manifest.yaml
    #     /extensions-validator validate --rootfs=/extensions-validator-rootfs --pkg-name="${PKG_NAME}"
    sbom:
      outputPath: /rootfs/usr/local/share/spdx/nfs-utils.spdx.json
      version: {{ .VERSION }}
      licenses:
        - BSD-3-Clause
        - GPL-2.0
finalize:
  - from: /rootfs
    to: /rootfs
  - from: /pkg/manifest.yaml
    to: /
